<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Time Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <center>
    
    <div class="border">
      <h1 class="logo">Time Tracker</h1>
      <form id="formBody">
        <input type="text" id="userName" placeholder="Enter your name....">
        <button class="sub">Submit</button><br><br>
        <span id="formError"></span>
      </form>
      <h3>
        <span id="nameGreet"></span>
        <br><br>
        <span id="timeGreet"></span>
      </h3>
      <p id="dateEl1" class="fontText"></p>
      <p id="dateEl2" class="fontText"></p>
    </div>
    
  </center>
  <footer class="footer">
    <p>Made with ❤️ by Daniel repo <a href="">GitHub.com/Dannysnotepad</a></p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
